<!DOCTYPE html> 
<html> <head> <title>Scanner de QR Code</title> 
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script> 
</head> <body> <h1>Scanner de QR Code</h1> <div id="reader" style="width:500px"></div> 
<script> function onScanSuccess(qrMessage) { alert(`QR Code scanné : ${qrMessage}`); } 
function onScanError(errorMessage) { console.warn(`Erreur de scan : ${errorMessage}`); } const html5QrCode = new Html5Qrcode("reader"); 
html5QrCode.start( { facingMode: "environment" }, { fps: 10, 
// fréquence de scans par seconde qrbox: 250 
// dimension de la zone de scan }, onScanSuccess, onScanError ).catch(err => { console.error(`Erreur de démarrage du scanner : ${err}`); }); 
</script> </body> </html>
